<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="crud">

        <div class="head">
            <h2>crud</h2>
            <p>product Management System</p>
        </div>
        <div class="Inputs">
            <input type="text" class="form-control" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" class="form-control" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" class="form-control" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" class="form-control" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" class="form-control" placeholder="discount" id="discount">
                <small class="badge badge-danger" id="total"></small>

            </div>
            <input type="number" class="form-control" placeholder="count" id="count">
            <input type="text" class="form-control" placeholder="category" id="category">
            <button onclick="Createproduct()" id="submit" type="submit" class="btn btn-primary">Create</button>
        </div>
        <div class="Outputs">

            <div class="searchblock">
                <input type="text"  onkeyup="SearchData(this.value)" class="form-control" placeholder="search" id="search">
                <div class="btnsearch">
                    <button onclick="getSearchMode(this.id)" id="SearchByTitle" type="submit" class="btn btn-primary">Search By Title </button>
                    <button onclick="getSearchMode(this.id)" id="SearchByCategory"  type="submit" class="btn btn-primary">Search By Category</button>
                </div>
            </div>


            <div id="deleteAll">
                
            </div>


            <table class="table">
                <thead>
                  <tr>
                   
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                 
        
   
                </tbody>

              </table>
        </div>
    </div>
    

    






























    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
